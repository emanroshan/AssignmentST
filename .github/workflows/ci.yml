name: CI Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Adjust the Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r C:\Users\shams\OneDrive\Desktop\Assignment 3\requirements.txt
          
      - name: Run unit tests
        run: |
          pytest  # Adjust the test command if necessary
